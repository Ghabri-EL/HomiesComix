<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<!--    <link rel="stylesheet" href="style.css">-->
<!--    <script type="text/javascript" src="code.js"></script>-->
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="../static/code.js"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="mainContainer">
        <ul>
            <a href="#home"><img class="logo" src="../static/images/logo.png" alt="Shopping Cart"> </a>
            <li><a class="cartImage" href="#cart"><img src="../static/images/cart.png" alt="Shopping Cart" width="40px" height="40px"></a></li>
            <li><a href="#signup">Sign up/Login</a></li>
            <li><a href="#sell">Sell</a></li>
            <div class="dropdown">
                <li><a href="#products">Products</a></li>
                <div class="dropdownContent">
                    <a href="#tables">Tables</a>
                    <a href="#chairs">Chairs</a>
                    <a href="#couches">Couches</a>
                </div>
            </div>
        </ul>

        <img src="../static/images/shop-from-home.jpg" alt="Shopping Cart" width="100%" height="100%">

        <h2 class="latestProductsTxt">New In The Shop</h2>

        <div class="row">
            <div class="column">
                <img src="../static/images/tmpImage.jpg" alt="Item_1" style="width:100%" onclick="newProducts(this);">
            </div>
            <div class="column">
                <img src="../static/images/tmpImage.jpg" alt="Item_2" style="width:100%" onclick="newProducts(this);">
            </div>
            <div class="column">
                <img src="../static/images/tmpImage.jpg" alt="Item_3" style="width:100%" onclick="newProducts(this);">
            </div>
            <div class="column">
                <img src="../static/images/tmpImage.jpg" alt="Item_4" style="width:100%" onclick="newProducts(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id="expandedImg" style="width:100%">
            <div id="imgtext"></div>
        </div>
    </div>
</body>
</html>
