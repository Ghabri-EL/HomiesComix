<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script type="text/javascript" th:src="@{/code.js}"></script>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
    <nav>
        <ul>
            <li><a class="cartImage" href="/cart" ><img src="/images/cart.png" alt="Shopping Cart"></a></li>
            <li><a th:href="@{(${credentials == null} ? '/login_signup': '/logout')}" th:text="${credentials} ? 'LogOut' : 'Sign up/Login'"></a></li>
            <li><a href="/profile">Profile</a></li>
            <div class="dropdown">
                <button class="dropButton" href="#products">Products</button>
                <div class="dropdownContent">
                    <a href="/products">Tables</a>
                    <a href="/products">Chairs</a>
                    <a href="/products">Couches</a>
                </div>
            </div>
            <li style="float: left"><a class ="logo" href="/">StayAtHomies</a></li>
        </ul>
    </nav>
    <div class="container detailContainer">

        <div class="productsContainer">
            <div class="arrowArea">
                <div class="mySlides" th:each="image, indx :${#strings.arraySplit(product.photos, '#')}">
                    <div class="numberText" th:text="|${indx.count} / ${indx.size}">1 / 8</div>
                    <img th:src="@{(|/images/${image}|)}" th:onload="${indx.first} ? 'currentSlide(1)' : ''" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
    
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
    
                <div class="row">
                    <div class="columnDetail" th:each="image, indx :${#strings.arraySplit(product.photos, '#')}">
                        <img class="demo cursor" th:src="@{(|/images/${image}|)}" style="width:100%" th:onclick="|currentSlide(${indx.count})|" th:alt="|${product.category} image ${indx.count}">
                    </div>                  
                </div>
            </div>
        </div>

        <table  align="center" id="detailsTable">
            <tr>
                <th class="detailsTitle" th:text="${product.title}">Product Name</th>
                
            </tr>
            <tr>
                <th class="detailsTitle" th:text="|&euro;${product.price}|"></th>
            </tr>
            <tr>
                <td align="center">                    
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">                        
                </td>
            </tr>
            <tr>
                <td><button th:onclick="|addToCart(${product.id})|">Add to Cart</button></td>
            </tr>
        </table>

        <div class="detailDescription">
            <h3>Product Details</h3>
            <p th:text="${product.description}"></p>
        </div>
    </div>

    <footer id="footer">
        <p>Stay at homies &diams; 2021</p>
    </footer>
</body>
</html>
